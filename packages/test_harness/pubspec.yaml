name: conduit_test
version: 5.1.3
publish_to: none
description: Utilities for writing automated tests for Conduit applications
home: https://www.theconduit.dev
repository: https://github.com/conduit-dart/conduit
issue_tracker: https://github.com/conduit-dart/conduit/issues

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  test: ^1.25.2
  matcher: ^0.12.16+1
  conduit_core:
    # path: ../core
    git:
      url: git@github.com:phan-tech-ltd/conduit.git
      path: packages/core

dev_dependencies:
  conduit_postgresql:
    path: ../postgresql
  lints: ^4.0.0
  test_core: ^0.6.0
